<div class="container">
  <h1>Crear nuevo usuario</h1>
  <form #nuevoUserForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" class="form-control"
             required minlength="4" maxlength="10" [(ngModel)]="user.username" #username="ngModel">
      <div *ngIf="username.invalid && (username.dirty || username.touched)"
           class="alert">
        <div *ngIf="username.errors?.required">
          El username es obligatorio.
        </div>
        <div *ngIf="username.errors?.minlength">
          El username debe tener al menos 4 caracteres.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" name="email" id="email" class="form-control" required
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [(ngModel)]="user.email" #email="ngModel">
    </div>
    <div *ngIf="email.invalid && (email.dirty || email.touched)"
         class="alert">
      <div *ngIf="email.errors?.required; else elseBlock">
        El email es obligatorio.
      </div>
      <ng-template #elseBlock>
        Introduzca un email v√°lido.
      </ng-template>
    </div>

    <div class="form-group">
      <label for="groups">Groups</label>
      <select class="form-control" id="groups"
              [(ngModel)]="user.groups" name="groups"
              #groups="ngModel">
        <option></option>
      </select>
    </div>

    <button type="submit" class="btn" [routerLink]="['/usuarios']">Volver</button>
    <button type="submit" class="btn" (click)="nuevoUser()"
            [disabled]="!nuevoUserForm.form.valid">Crear
    </button>
  </form>
</div>
