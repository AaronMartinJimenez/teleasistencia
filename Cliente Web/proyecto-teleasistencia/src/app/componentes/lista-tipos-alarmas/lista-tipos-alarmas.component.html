<div class="container-fluid">
  <h1 class="component-title">Tipos de alarmas</h1>
  <table class="table table-hover text-center">
    <thead>
    <tr class="table-purple">
      <th scope="col">Nombre</th>
      <th scope="col">Código</th>
      <th scope="col">Dispositivo</th>
      <th scope="col">Clasificación alarma</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let tipo_alarma of tipos_alarmas"
        app-item-tipo-alarma [tipo_alarma]="tipo_alarma">
    </tr>
    </tbody>
  </table>
</div>
