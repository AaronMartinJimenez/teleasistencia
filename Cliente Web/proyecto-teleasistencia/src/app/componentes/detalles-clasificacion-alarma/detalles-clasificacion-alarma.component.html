<div class="container">
  <h1>Modificar datos clasificaci칩n alarma {{idClasificacionAlarma}}</h1>
  <form #modificarClasificacionAlarmaForm="ngForm">

    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" name="nombre" id="nombre" class="form-control"
             required maxlength="200" [(ngModel)]="clasificacion_alarma.nombre" #nombre="ngModel">
      <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" class="alert">
        <div *ngIf="nombre.errors?.required">
          El nombre es obligatorio
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="codigo">C칩digo</label>
      <input type="text" name="codigo" id="codigo" class="form-control" maxlength="200"
             pattern="[A-Z]+$" [(ngModel)]="clasificacion_alarma.codigo" #codigo="ngModel">
      <div *ngIf="codigo.invalid && (codigo.dirty || codigo.touched)" class="alert">
        <div *ngIf="codigo.errors">
          Introduzca un c칩digo v치lido
        </div>
      </div>
    </div>

    <button type="submit" class="btn" (click)="modificarClasificacionAlarma()"
            [disabled]="!modificarClasificacionAlarmaForm.form.valid">
      Guardar
    </button>
    <button type="button" class="btn" [routerLink]="['/clasificaciones_alarmas']">Volver</button>

  </form>
</div>
