<div class="container">
  <h1 class="component-title">Crear nuevo tipo recurso comunitario</h1>
  <form #nuevoTipoRecursoComunitarioForm="ngForm">

    <div class="form-group mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" name="nombre" id="nombre" class="form-control"
             required maxlength="200" [(ngModel)]="tipo_recurso_comunitario.nombre" #nombre="ngModel">
      <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" class="alert alert-secondary" role="alert">
        <div *ngIf="nombre.errors?.required">
          El nombre es obligatorio
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-outline-success m-1" (click)="nuevoTipoRecursoComunitario()"
            [disabled]="!nuevoTipoRecursoComunitarioForm.form.valid">
      Crear
    </button>
    <button type="button" class="btn btn-outline-secondary m-1" [routerLink]="['/tipos_recursos_comunitarios']">
      Volver
    </button>

  </form>
</div>
