<div class="container">
  <h1>Crear nuevo tipo recurso comunitario</h1>
  <form #nuevoTipoRecursoComunitarioForm="ngForm">

    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" name="nombre" id="nombre" class="form-control"
             required maxlength="200" [(ngModel)]="tipo_recurso_comunitario.nombre" #nombre="ngModel">
      <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" class="alert">
        <div *ngIf="nombre.errors?.required">
          El nombre es obligatorio
        </div>
      </div>
    </div>

    <button type="submit" class="btn" (click)="nuevoTipoRecursoComunitario()"
            [disabled]="!nuevoTipoRecursoComunitarioForm.form.valid">
      Crear
    </button>
    <button type="submit" class="btn" [routerLink]="['/tipos_recursos_comunitarios']">Volver</button>

  </form>
</div>
