<div class="container">
  <h1>Crear nuevo tipo centro sanitario</h1>
  <form #nuevoTipoCentroSanitarioForm="ngForm">

    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" name="nombre" id="nombre" class="form-control"
             required maxlength="200" [(ngModel)]="tipo_centro_sanitario.nombre" #nombre="ngModel">
      <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" class="alert">
        <div *ngIf="nombre.errors?.required">
          El nombre es obligatorio
        </div>
      </div>
    </div>

    <button type="submit" class="btn" (click)="nuevoTipoCentroSanitario()"
            [disabled]="!nuevoTipoCentroSanitarioForm.form.valid">
      Crear
    </button>
    <button type="submit" class="btn" [routerLink]="['/tipos_centros_sanitarios']">Volver</button>

  </form>
</div>
