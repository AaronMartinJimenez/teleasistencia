<main class="text-center row p-0 m-0 justify-content-center">
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/inicio']">Inicio</a></li>
        <li class="breadcrumb-item active" aria-current="page">Recursos comunitarios</li>
      </ol>
    </nav>
    <h1 class="component-title">Recursos comunitarios</h1>
    <div class="table-responsive m-2">
      <table class="table table-hover text-center">
        <thead>
        <tr class="table-purple">
          <th scope="col">Nombre</th>
          <th scope="col">Teléfono</th>
          <th scope="col">Tipo de recurso comunitario</th>
          <th scope="col">Dirección</th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let recurso_comunitario of recursos_comunitarios"
            app-item-resurso-comunitario [recurso_comunitario]="recurso_comunitario">
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
