<div class="container">
  <h1>Modificar datos dirección {{idDireccion}}</h1>
  <form #modificarDireccionForm="ngForm">

    <div class="form-group">
      <label for="localidad">Localidad</label>
      <input type="text" name="localidad" id="localidad" class="form-control"
             required maxlength="200" [(ngModel)]="dire.localidad" #localidad="ngModel">
      <div *ngIf="localidad.invalid && (localidad.dirty || localidad.touched)" class="alert">
        <div *ngIf="localidad.errors?.required">
          La localidad es obligatoria
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="provincia">Provincia</label>
      <input type="text" name="provincia" id="provincia" class="form-control"
             required maxlength="200" [(ngModel)]="dire.provincia" #provincia="ngModel">
      <div *ngIf="provincia.invalid && (provincia.dirty || provincia.touched)" class="alert">
        <div *ngIf="provincia.errors?.required">
          La provincia es obligatoria
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="direccion">Dirección</label>
      <input type="text" name="direccion" id="direccion" class="form-control"
             required maxlength="200" [(ngModel)]="dire.direccion" #direccion="ngModel">
      <div *ngIf="direccion.invalid && (direccion.dirty || direccion.touched)" class="alert">
        <div *ngIf="direccion.errors?.required">
          La dirección es obligatorias
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="codigo_postal">Código postal</label>
      <input type="text" name="codigo_postal" id="codigo_postal" class="form-control"
             required minlength="5" maxlength="5" pattern="[0-9]+$" [(ngModel)]="dire.codigo_postal"
             #codigo_postal="ngModel">
      <div *ngIf="codigo_postal.dirty || codigo_postal.touched" class="alert">
        <div *ngIf="codigo_postal.errors?.required">
          El código postal es obligatorio
        </div>
        <div *ngIf="codigo_postal.errors?.minlength || codigo_postal.invalid">
          El código postal debe tener 5 caracteres numéricos
        </div>
      </div>
    </div>

    <button type="submit" class="btn" (click)="modificarDireccion()"
            [disabled]="!modificarDireccionForm.form.valid">
      Guardar
    </button>
    <button type="button" class="btn" [routerLink]="['/direcciones']">Volver</button>

  </form>
</div>
