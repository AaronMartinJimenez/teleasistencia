<div class="container">
  <h1>Crear nueva persona</h1>
  <form #nuevaPersonaForm="ngForm">

    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" name="nombre" id="nombre" class="form-control"
             required maxlength="200" [(ngModel)]="persona.nombre" #nombre="ngModel">
      <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" class="alert">
        <div *ngIf="nombre.errors?.required">
          El nombre es obligatorio
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="apellidos">Apellidos</label>
      <input type="text" name="apellidos" id="apellidos" class="form-control"
             required maxlength="200" [(ngModel)]="persona.apellidos" #apellidos="ngModel">
      <div *ngIf="apellidos.invalid && (apellidos.dirty || apellidos.touched)" class="alert">
        <div *ngIf="apellidos.errors?.required">
          Los apellidos son obligatorios
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="dni">Dni</label>
      <input type="text" name="dni" id="dni" class="form-control" required maxlength="20"
             pattern="((([X-Z])|([LM])){1}([-]?)((\d){7})([-]?)([A-Z]{1}))|((\d{8})([-]?)([A-Z]))"
             [(ngModel)]="persona.dni" #dni="ngModel">
      <div *ngIf="dni.invalid && (dni.dirty || dni.touched)" class="alert">
        <div *ngIf="dni.errors?.required; else elseBlock">
          El dni es obligatorio
        </div>
        <ng-template #elseBlock>
          Introduzca un dni válido
        </ng-template>
      </div>
    </div>

    <div class="form-group">
      <label for="fecha_nacimiento">Fecha de nacimiento</label>
      <input type="date" name="fecha_nacimiento " id="fecha_nacimiento" class="form-control" required
             max="{{ anno_actual }}-{{ mes_actual }}-{{ dia_actual }}" [(ngModel)]="persona.fecha_nacimiento"
             #fecha_nacimiento="ngModel">
      <div *ngIf="fecha_nacimiento.invalid && (fecha_nacimiento.dirty || fecha_nacimiento.touched)" class="alert">
        <div *ngIf="fecha_nacimiento.errors?.required">
          La fecha de nacimiento es obligatoria
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="sexo" class="form-label">Sexo</label>
      <select class="form-select" id="sexo" name="sexo" required
              [(ngModel)]="persona.sexo">
        <option class="sexo_option" value="Hombre">Hombre</option>
        <option class="sexo_option" value="Mujer">Mujer</option>
      </select>
    </div>

    <div class="form-group">
      <label for="telefono_fijo">Teléfono fijo</label>
      <input type="text" name="telefono_fijo" id="telefono_fijo" class="form-control" maxlength="20"
             pattern="^9[0-9]{8}$"
             [(ngModel)]="persona.telefono_fijo" #telefono_fijo="ngModel">
      <div *ngIf="telefono_fijo.invalid && (telefono_fijo.dirty || telefono_fijo.touched)" class="alert">
        <div *ngIf="telefono_fijo.errors">
          Introduzca un teléfono fijo válido
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="telefono_movil">Teléfono móvil</label>
      <input type="text" name="telefono_movil" id="telefono_movil" class="form-control" maxlength="20"
             pattern="^6|7[0-9]{8}$"
             [(ngModel)]="persona.telefono_movil" #telefono_movil="ngModel">
      <div *ngIf="telefono_movil.invalid && (telefono_movil.dirty || telefono_movil.touched)" class="alert">
        <div *ngIf="telefono_movil.errors">
          Introduzca un teléfono móvil válido
        </div>
      </div>
    </div>


    <div class="form-group">
      <label for="direccion" class="form-label">Id dirección</label>
      <select class="form-select" id="direccion" name="direccion"
              [(ngModel)]="persona.id_direccion">
        <option class="direccion_option"
                *ngFor="let direccion of direcciones"
                [value]="direccion.id">{{ direccion.direccion }} {{ direccion.localidad }} ({{ direccion.provincia }})
          - {{ direccion.codigo_postal }}</option>
      </select>
    </div>

    <button type="submit" class="btn" (click)="nuevaPersona()"
            [disabled]="!nuevaPersonaForm.form.valid">
      Guardar
    </button>
    <button type="button" class="btn" [routerLink]="['/personas']">Volver</button>

  </form>
</div>
