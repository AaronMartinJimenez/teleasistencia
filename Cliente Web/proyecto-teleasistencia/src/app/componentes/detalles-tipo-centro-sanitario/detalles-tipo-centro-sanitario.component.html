<div class="container">
  <h1 class="component-title">Modificar datos tipo centro sanitario {{idTipoCentroSanitario}}</h1>
  <form #modificarTipoCentroSanitarioForm="ngForm">

    <div class="form-group mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" name="nombre" id="nombre" class="form-control"
             required maxlength="200" [(ngModel)]="tipo_centro_sanitario.nombre" #nombre="ngModel">
      <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" class="alert alert-secondary" role="alert">
        <div *ngIf="nombre.errors?.required">
          El nombre es obligatorio
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-outline-success m-1" (click)="modificarTipoCentroSanitario()"
            [disabled]="!modificarTipoCentroSanitarioForm.form.valid">
      Guardar
    </button>
    <button type="button" class="btn btn-outline-secondary m-1" [routerLink]="['/tipos_centros_sanitarios']">
      Volver
    </button>

  </form>
</div>
