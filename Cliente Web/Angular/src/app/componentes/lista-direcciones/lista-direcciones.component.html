<main class="text-center row p-0 m-0 justify-content-center">
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/inicio']">Inicio</a></li>
        <li class="breadcrumb-item active" aria-current="page">Direcciones</li>
      </ol>
    </nav>
    <h1 class="component-title">Direcciones</h1>
    <div class="table-responsive m-2">
      <table class="table table-hover text-center">
        <thead>
        <tr class="table-purple">
          <th scope="col">Localidad</th>
          <th scope="col">Provincia</th>
          <th scope="col">Dirección</th>
          <th scope="col">Código postal</th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let direccion of direcciones"
            app-item-direccion [direccion]="direccion">
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
