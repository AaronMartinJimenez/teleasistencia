<td>{{ direccion.localidad }}</td>
<td>{{ direccion.provincia }}</td>
<td>{{ direccion.direccion }}</td>
<td>{{ direccion.codigo_postal }}</td>
<td>
  <button type="submit" class="btn btn-outline-secondary btn-modify"
          [routerLink]="['/direcciones/modificar', direccion.id]">
    Modificar datos
  </button>

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-delete" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Eliminar
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Eliminar Dirección</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ¿Está seguro de que desea elminar esta dirección?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary " data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-outline-success "

          >
            Aceptar</button>
        </div>
      </div>
    </div>
  </div>
</td>
