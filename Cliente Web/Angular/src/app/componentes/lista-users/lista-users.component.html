<main class="text-center row p-0 m-0 justify-content-center">
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/inicio']">Inicio</a></li>
        <li class="breadcrumb-item active" aria-current="page">Usuarios</li>
      </ol>
    </nav>
    <h1 class="component-title">Usuarios del sistema</h1>
    <div class="table-responsive m-2">
      <table id="tableList" class="table table-hover text-center">
        <thead>
        <tr class="table-purple">
          <th (click)="filtroTabla(0, 'string')" scope="col">Nombre de usuario</th>
          <th (click)="filtroTabla(1, 'string')" scope="col">Nombre</th>
          <th (click)="filtroTabla(2, 'string')" scope="col">Apellidos</th>
          <th (click)="filtroTabla(3, 'string')" scope="col">Email</th>
          <th (click)="filtroTabla(4, 'string')" scope="col">Grupo</th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users | paginate: { itemsPerPage: 10, currentPage: numPaginacion }"
            app-item-user [user]="user">
        </tr>
        <pagination-controls (pageChange)="numPaginacion = $event"></pagination-controls>
        </tbody>
      </table>
    </div>
  </div>
</main>
