<main class="text-center row p-0 m-0 justify-content-center">
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/inicio']">Inicio</a></li>
        <li class="breadcrumb-item"><a [routerLink]="['/persona_contacto_alarma']">Persona de contacto en alarma</a></li>
        <li class="breadcrumb-item active" aria-current="page">Modificar persona de contacto en alarma {{idPersonaContactoAlarma}}</li>
      </ol>
    </nav>
    <h1 class="component-title" >Modificar persona de contacto en alarma {{idPersonaContactoAlarma}}</h1>
    <form #modificarPersonaContactoAlarmaForm="ngForm">
      <div class="form-group mb-3">
        <div class="form-group mb-3">
          <label for="alarmas" class="form-label">Alarma</label>
          <select class="form-select" id="alarmas" name="alarmas"
                  [(ngModel)]="personaContactoAlarma.id_alarma" required>
            <option class="relacion_alarma_option" *ngFor="let alarma of alarmas; let i = index"
                    [value]="alarma.id">{{ personaContactoAlarma.id_alarma.id === alarma.id? optionSelectedAlarma(i):"" }}{{ alarma.id }}</option>
          </select>
        </div>

        <div class="form-group mb-3">
          <label for="persona_contacto" class="form-label">Persona Contacto</label>
          <select class="form-select" id="persona_contacto" name="persona_contacto"
                  [(ngModel)]="personaContactoAlarma.id_persona_contacto" required>
            <option class="relacion_persona_contacto_option" *ngFor="let persona_contacto of personas_contacto; let i = index"
                    [value]="persona_contacto.id">{{ personaContactoAlarma.id_persona_contacto.id === persona_contacto.id? optionSelectedPersonaContacto(i):"" }}{{ persona_contacto.nombre }}</option>
          </select>
        </div>
      </div>

      <button type="submit" class="btn btn-outline-success m-1" (click)="modificarPersonaContactoAlarma()"
              [disabled]="!modificarPersonaContactoAlarmaForm.form.valid">
        Guardar
      </button>
      <button type="button" class="btn btn-outline-secondary m-1" [routerLink]="['/persona_contacto_alarma']">
        Volver
      </button>

    </form>
  </div>
</main>
