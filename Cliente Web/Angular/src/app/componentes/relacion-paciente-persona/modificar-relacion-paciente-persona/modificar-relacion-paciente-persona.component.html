<main class="text-center row p-0 m-0 justify-content-center">
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/inicio']">Inicio</a></li>
        <li class="breadcrumb-item"><a [routerLink]="['/relacion_terminal_recurso_comunitario']">Relacion paciente persona</a></li>
        <li class="breadcrumb-item active" aria-current="page">Relacion paciente persona {{idRelacion}}</li>
      </ol>
    </nav>
    <h1 class="component-title" >Modificar relacion paciente persona {{idRelacion}}</h1>
    <form #modificarRelacionForm="ngForm">

      <div class="form-group mb-3">
        <div class="form-group mb-3">
          <label for="pacientes" class="form-label">Nombre</label>
          <select class="form-select" id="pacientes" name="pacientes" disabled
                  [(ngModel)]="relacionPacientePersona.id_paciente" required>
            <option class="relacion_paciente_option" *ngFor="let paciente of pacientes; let i = index"
                    [value]="paciente.id">{{ relacionPacientePersona.id_paciente.id === paciente.id? optionSelectedPaciente(i):"" }}{{ paciente.id_persona.nombre }}</option>
          </select>
        </div>

        <div class="form-group mb-3">
          <label for="personas" class="form-label">Persona</label>
          <select class="form-select" id="personas" name="personas"
                  [(ngModel)]="relacionPacientePersona.id_persona" required>
            <option class="relacion_persona_option" *ngFor="let persona of personas; let i = index"
                    [value]="persona.id">{{ relacionPacientePersona.id_persona.id === persona.id? optionSelectedPersona(i):"" }}{{ persona.nombre }} {{ persona.apellidos}}</option>
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-outline-success m-1" (click)="modificarRelacion()"
              [disabled]="!modificarRelacionForm.form.valid">
        Guardar
      </button>
      <button type="button" class="btn btn-outline-secondary m-1" [routerLink]="['/relacion_paciente_persona']">
        Volver
      </button>

    </form>
  </div>
</main>
