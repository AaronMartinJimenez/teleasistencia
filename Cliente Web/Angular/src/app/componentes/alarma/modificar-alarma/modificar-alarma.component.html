<main class="text-center row p-0 m-0 justify-content-center">
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/inicio']">Inicio</a></li>
        <li class="breadcrumb-item"><a [routerLink]="['/relacion_terminal_recurso_comunitario']">Alarmas</a></li>
        <li class="breadcrumb-item active" aria-current="page">Modificar Alarma {{idAlarma}}</li>
      </ol>
    </nav>
    <h1 class="component-title" >Modificar Alarma {{idAlarma}}</h1>
    <form #modificarAlarmaForm="ngForm">


      <div class="form-group mb-3">
        <label for="estado_alarma" class="form-label">Estado Alarma</label>
        <input type="text" name="estado_alarma" id="estado_alarma" class="form-control"
               required maxlength="500" [(ngModel)]="alarma.estado_alarma" #estado_alarma="ngModel">
        <div *ngIf="estado_alarma.invalid && (estado_alarma.dirty || estado_alarma.touched)"
             class="alert alert-secondary" role="alert">
          <div *ngIf="estado_alarma.errors?.required">
            El estado es obligatorio
          </div>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="observaciones" class="form-label">Observaciones</label>
        <input type="text" name="observaciones" id="observaciones" class="form-control"
               required maxlength="500" [(ngModel)]="alarma.observaciones" #observaciones="ngModel">
        <div *ngIf="observaciones.invalid && (observaciones.dirty || observaciones.touched)"
             class="alert alert-secondary" role="alert">
          <div *ngIf="observaciones.errors?.required">
            Las observaciones es obligatorias
          </div>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="resumen" class="form-label">Resumen</label>
        <input type="text" name="resumen" id="resumen" class="form-control"
               required maxlength="500" [(ngModel)]="alarma.resumen" #resumen="ngModel">
        <div *ngIf="resumen.invalid && (resumen.dirty || resumen.touched)"
             class="alert alert-secondary" role="alert">
          <div *ngIf="resumen.errors?.required">
            El resumen es obligatorio
          </div>
        </div>
      </div>
      <div class="form-group mb-3">
            <div class="form-group mb-3">
              <label for="teleoperador" class="form-label">Teleoperadores</label>
              <select class="form-select" id="teleoperador" name="teleoperador"
                      [(ngModel)]="alarma.id_teleoperador" required>
                <option class="user_option" *ngFor="let teleoperador of teleoperadores; let i = index"
                        [value]="teleoperador.id" >{{mostrar(teleoperador)}}{{ alarma.id_teleoperador.id === teleoperador.id? optionSelected(i):"" }}{{ teleoperador.first_name }}</option>
              </select>
            </div>
      </div>


      <button type="submit" class="btn btn-outline-success m-1" (click)="modificarAlarma()"
              [disabled]="!modificarAlarmaForm.form.valid">
        Guardar
      </button>
      <button type="button" class="btn btn-outline-secondary m-1" [routerLink]="['/Alarmas']">
        Volver
      </button>

    </form>
  </div>
</main>
