<td>{{ alarma.estado_alarma }}</td>

<td>{{ alarma.id_tipo_alarma.nombre }}</td>
<td>{{ alarma.id_paciente_ucr.numero_expediente }}</td>

  </button>
  <button type="submit" class="btn btn-outline-secondary btn-modify" [routerLink]="['/alarmas/modificar_teleoperador', alarma.id]">
