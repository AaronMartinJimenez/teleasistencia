<main class="text-center row p-0 m-0 justify-content-center">
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/inicio']">Inicio</a></li>
        <li class="breadcrumb-item"><a [routerLink]="['/recursos_comunitarios_alarma']">Recursos Comunitarios en alarma</a></li>
        <li class="breadcrumb-item active" aria-current="page">Modificar Recurso comunitario en alarma {{idRecursoComunitarioAlarma}}</li>
      </ol>
    </nav>
    <h1 class="component-title" >Modificar Recurso comunitario en alarma {{idRecursoComunitarioAlarma}}</h1>
    <form #modificarRecursoComunitarioAlarmaForm="ngForm">
      <div class="form-group mb-3">
        <div class="form-group mb-3">
          <label for="alarmas" class="form-label">Alarma</label>
          <select class="form-select" id="alarmas" name="alarmas"
                  [(ngModel)]="recursoComunitarioAlarma.id_alarma" required>
            <option class="relacion_alarma_option" *ngFor="let alarma of alarmas; let i = index"
                    [value]="alarma.id">{{ recursoComunitarioAlarma.id_alarma.id === alarma.id? optionSelectedAlarma(i):"" }}{{ alarma.id }}</option>
          </select>
        </div>

        <div class="form-group mb-3">
          <label for="recursos_comunitarios" class="form-label">Recursos Comunitarios</label>
          <select class="form-select" id="recursos_comunitarios" name="recursos_comunitarios"
                  [(ngModel)]="recursoComunitarioAlarma.id_recurso_comunitario" required>
            <option class="relacion_recurso_option" *ngFor="let recursoComunitario of recursosComunitarios; let i = index"
                    [value]="recursoComunitario.id">{{ recursoComunitarioAlarma.id_recurso_comunitario.id === recursoComunitario.id? optionSelectedRecurso(i):"" }}{{ recursoComunitario.nombre }}</option>
          </select>
        </div>
      </div>

      <button type="submit" class="btn btn-outline-success m-1" (click)="modificarRecursoComunitarioAlarma()"
              [disabled]="!modificarRecursoComunitarioAlarmaForm.form.valid">
        Guardar
      </button>
      <button type="button" class="btn btn-outline-secondary m-1" [routerLink]="['/centro_sanitario_alarma']">
        Volver
      </button>

    </form>
  </div>
</main>
