<main class="text-center row p-0 m-0 justify-content-center">
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/inicio']">Inicio</a></li>
        <li class="breadcrumb-item active" aria-current="page">Relacion Usuario Centro</li>
      </ol>
    </nav>
    <h1 class="component-title">Relacion Usuario Centro</h1>
    <div class="table-responsive m-2">
      <table class="table table-hover text-center">
        <thead>
        <tr class="table-purple">
          <th scope="col">Paciente</th>
          <th scope="col">Centro Sanitario</th>
          <th scope="col">Tipo de Centro Sanitario</th>
          <th scope="col">Telefono de Centro Sanitario</th>
          <th scope="col">Persona de contacto del centro sanitario</th>
          <th scope="col">Distancia del centro sanitario</th>
          <th scope="col">Tiempo hasta el centro sanitario</th>
          <th scope="col">Observaciones</th>
          <th></th>
        </tr>
        </thead>
        <tbody>

        <tr *ngFor="let relacionUsuarioCentro of relacionesUsuarioCentro"
            app-item-relacion-usuario-centro [relacionUsuarioCentro]="relacionUsuarioCentro">
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
