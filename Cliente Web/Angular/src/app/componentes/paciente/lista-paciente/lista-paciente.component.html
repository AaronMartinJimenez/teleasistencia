<main class="text-center row p-0 m-0 justify-content-center">
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/inicio']">Inicio</a></li>
        <li class="breadcrumb-item active" aria-current="page">Pacientes</li>
      </ol>
    </nav>
    <h1 class="component-title">Pacientes</h1>
    <div class="table-responsive m-2">
      <table class="table table-hover text-center">
        <thead>
        <tr class="table-purple">
          <th scope="col">Nombre</th>
          <th scope="col">UCR</th>
          <th scope="col">Numero expediente</th>
          <th scope="col">Numero terminal</th>
          <th scope="col">Numero seguridad social</th>
          <th scope="col">Observaciones Medicas</th>
          <th scope="col">Intereses y actividades</th>
          <th scope="col">Tipo modalidad paciente</th>
          <th></th>
        </tr>
        </thead>
        <tbody>

        <tr *ngFor="let paciente of pacientes"
            app-item-paciente [paciente]="paciente">
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
